# Configuration file

"tree configuration settings" {
    # TallOak, BlockOak, GreatOak, SwampOak, Cyprus, Hat, BigPine, BigBirch, or Dead
    S:Algorithm=BigPine

    # block that the tree can grow on
    S:"Base Blocks" <
        minecraft:grass
        minecraft:dirt
		terrafirmacraft:Grass
		terrafirmacraft:Grass:1
